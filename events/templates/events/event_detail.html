<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                    <img src="/static/ngo/ngo_logo.jpeg" alt="NGO Logo" style="height:38px; width:auto; border-radius:6px; background:#fff; padding:2px;">
                    <span>Azima Nishat Welfare Trust</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/events/">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="/members/">Members</a></li>
                        <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h2>Event Pictures</h2>
                <div class="gallery">
                    {% for img in images %}
                        <img src="{{ img }}" alt="Event image" class="img-fluid mb-2"/>
                    {% empty %}
                        <p>No images found for this event.</p>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://images.unsplash.com/photo-1468421870903-4df1664ac249?auto=format&fit=crop&w=600&q=80" alt="Event Detail NGO" class="img-fluid rounded shadow" style="max-height:220px; object-fit:cover;">
            </div>
        </div>
    </main>
    <footer>
        <p class="w-100 text-center m-0">&copy; 2025 Azima Nishat Welfare Trust. All rights reserved.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
